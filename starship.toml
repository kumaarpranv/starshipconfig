[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""
#ignore_branches = ["master", "main"]

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[conda]
format = "[$symbol$environment](dimmed green) "

[status]
style = "bg:#000000"
symbol = "🌧 "
success_symbol = "🌞 "
not_found_symbol = "🔍 "
format = '[\[$symbol$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[shell]
style = 'cyan bold'
